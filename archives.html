---
layout: default
---
<div class="recent">
{% for post in site.posts %}
  <h3><a href="{{ post.url }}">{{ post.title }}</a></h3>
  <p class="post-date">{{ post.date | date_to_string }} &mdash; <a href="{{ post.url }}#disqus_thread" data-disqus-identifier="{{ post.id }}"></a></p>
  <p class="post-lead">{{ post.lead }}</p>
{% endfor %}
</div>
